version: '3.8'
services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ../app:/app
    environment:
      - NODE_ENV=development

  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: appuser
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
